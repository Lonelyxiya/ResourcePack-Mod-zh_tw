name: UpdateLang

on:
  schedule:
    - cron: "0 0 */14 * *"
  workflow_dispatch:

jobs:
  Update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ref: Original-1.12
            gameVersion: "1.12.2"
            dirGameVersion: "1.12"
          - ref: Original
            gameVersion: "1.16.5"
            dirGameVersion: "1.16"
          - ref: Original-1.17
            gameVersion: "1.17.1"
            dirGameVersion: "1.17"
      max-parallel: 1
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.ref }}
      - uses: actions/checkout@v2
        with:
          ref: main
          path: "main"
      - uses: dart-lang/setup-dart@v1

      - name: 安裝依賴項
        run: |
          ls
          cd main/Scripts
          dart pub get

      - name: "更新原始語系檔案"
        run: |
          dart run ./main/Scripts/bin/main.dart --action update_lang --gameVersion ${{ matrix.gameVersion }} --dirGameVersion ${{ matrix.dirGameVersion }}

      - name: "提交檔案"
        run: |
          git config --global user.email "rpmtw666@gmail.com.com"
          git config --global user.name "原始語系檔案更新機器人"
          git add ./${{ matrix.dirGameVersion }}/assets
          git commit -m "更新原始語系檔案"
          git pull

      - name: "推送變更"
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
